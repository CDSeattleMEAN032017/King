<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular?</title>
    <script src="angular/angular.js" charset="utf-8"></script>
    <script type="text/javascript">
      var myAppModule = angular.module("MyApp", []);
      myAppModule.controller("testController", function($scope){
        this.names = ["Jack", "Ray", "Kris"]
        this.add_name = function(){
          this.names.push($scope.new_name)
          this.new_name = ""
        }
      })
    </script>
  </head>
  <body ng-app="MyApp">
    <h1>Angular tk?</h1>
    <div ng-controller="testController as testCtrl">
      <ul>
        <li ng-repeat="name in testCtrl.names">{{ name }}</li>
      </ul>
      <form ng-submit="testCtrl.add_name()">
        <input type="text" ng-model="testCtrl.new_name"/>
        <input type="submit" value="Add a name"/>
      </form>
      <p>{{ testCtrl.new_name }}</p>
    </div>
  </body>
</html>
